<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .counter {
            font-size: 48px;
            margin-bottom: 30px;
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.1s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Простой счётчик</h1>
        <div class="counter" id="counter">0</div>
        <button onclick="increment()">Увеличить</button>
        <button onclick="decrement()">Уменьшить</button>
    </div>

    <script>
        let count = localStorage.getItem('count') || 0;

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            counterElement.textContent = count;
            counterElement.style.color = 'green'; // Цвет изменяется при каждом обновлении
            setTimeout(() => {
                counterElement.style.color = ''; // Возвращаем изначальный цвет
            }, 300);
        }

        function increment() {
            count++;
            localStorage.setItem('count', count);
            updateCounter();
        }

        function decrement() {
            if (count > 0) {
                count--;
                localStorage.setItem('count', count);
                updateCounter();
            }
        }

        
        window.onload = updateCounter;
    </script>
</body>
</html>
